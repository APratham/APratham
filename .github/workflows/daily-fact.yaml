name: Update Quote Readme

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main

jobs:
  update-readme:
    name: Update Quote README
    runs-on: ubuntu-latest
    steps:
      - uses: APratham/funfact-daily-readme@latest
        with:
          COMMIT_MESSAGE: Added today's fact       # default - Update with quote-readme
          OPTION: fact # default - both, can be one of (quote, funfact, both), if 'both' then will display either a quote or a fact
